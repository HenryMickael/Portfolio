<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porfolio HENRY Mickaël</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- animation  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">&lt;/&gt; Milkago</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#about">A propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#competence">Compétences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#travaux">Travaux</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <main id="about" class="bg-light py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div
              class="presentation text-center text-lg-start animate__animated animate__fadeInLeft"
            >
              <h1>
                Bonjour, <br /><span>Mickaël HENRY</span><br />
                Développeur web React
              </h1>
              <p class="gradient-text" id="typed-title"></p>
            </div>
          </div>
          <div class="col-lg-6">
            <div
              class="text-center animate__animated animate__fadeInRight"
              style="animation-delay: 0.5s"
            >
              <img
                src="./img/ptofil2.jpg"
                alt="Votre photo"
                class="photo img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <section id="competence" class="py-5">
      <div class="container">
        <h2 class="text-center">Mes compétences techniques</h2>
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <img src="./logoLanguage/html.svg" alt="" class="logo img-fluid" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <img src="./logoLanguage/css.png" alt="" class="logo img-fluid" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <img src="./logoLanguage/js.png" alt="" class="logo img-fluid" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <img src="./logoLanguage/react.png" alt="" class="logo img-fluid" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <img
              src="./logoLanguage/bootstrap.png"
              alt=""
              class="logo img-fluid"
            />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <img src="./logoLanguage/sass.png" alt="" class="logo img-fluid" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <img src="./logoLanguage/node.png" alt="" class="logo img-fluid" />
          </div>
        </div>
      </div>
      <section id="travaux" class="py-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2 class="text-center">Mes travaux</h2>
            </div>
          </div>
          <div class="row" id="travaux-container">
          </div>
        </div>
      </section>
    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="text-center">Contact</h2>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form
              action="mailto:devmilkago@gmail.com"
              method="post"
              enctype="text/plain"
            >
              <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input
                  type="text"
                  id="nom"
                  class="form-control"
                  placeholder="Nom"
                  name="nom"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  name="message"
                  placeholder="Message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="text-center">
                <input type="submit" value="Envoyer" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <button
      onclick="scrollToTop()"
      id="scrollTopBtn"
      class="btn btn-primary"
      title="Remonter en haut"
    >
      <i class="bi bi-arrow-up-circle"></i>
    </button>

    <script src="/script.js"></script>
    <script src="/scriptTravaux.js"></script>
  </body>
</html>
